<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher Sign-In Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="teacher.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

        body,
        html {
            font-family: 'Raleway', Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Basic Information</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </div>
    </nav>

    <!--Form Layout-->
    <h1 id="title" class="display-4 text-center" style="color:rgb(236, 76, 13);">Teacher Sign-In Form</h1>


    <div class="container center-block text-dark">

        <form action="/html/tags/html_form_tag_action.cfm" role="form" id="survey-form" class="bg-light rounded p-4">


            <p id="description" class="text-center pt-2 pb-2">Please Sign In Here</p>
            <!--Input Section-->

            <div class="form-group row">

                <label for="first_name" class="col-sm-4 col-form-label" id="name">* First Name:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm" id="first_name" id="name-label" name="name"
                        placeholder="Enter First Name" required>
                </div>
            </div>
            <div class="form-group row">

                <label for="first_name" class="col-sm-4 col-form-label" id="name">* Last Name:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm" id="first_name" id="name-label" name="name"
                        placeholder="Enter Last Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="last_name" class="col-sm-4 col-form-label" id="email2">* Email:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm" id="email" id="email-label" name="email"
                        placeholder="Enter your Email" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-4 col-form-label" id="ageMove"><i class="fa fa-calendar"
                        aria-hidden="true"></i> Joining Date:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control form-control-sm" id="age" name="date"
                        placeholder="Start date" required>
                </div>
            </div>
            <!--Password Section-->
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label" id="email2">* Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control form-control-sm" id="email" id="email-label" name="password"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label" id="email2">* Confirm Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control form-control-sm" id="email" id="email-label" name="password"
                        placeholder="Confirm Password" required>
                </div>
            </div>
            <!--INPUT SEC. END-->

            <!--SELECT SECTION START-->
            <div class="form-group row">

                <label for="dropdown" class="col-form-label col-sm-4">* Departments</label>

                <select class="form-control form-control-sm col-sm-4 mr-2 mt-2" id="dropdown">
                    <option id="dropdown" disabled>Select An Option</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                </select>

            </div>
            <!--SELECT SEC. END-->

             <!--SELECT GENDER SECTION START-->
             <div class="form-group row">
                 <label for="dropdown" class="col-form-label col-sm-4">* Gender</label>
                    <select class="form-control form-control-sm col-sm-4 mr-2 mt-2" id="dropdown">
                        <option id="dropdown" disabled>Select An Option</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer Not To Say</option>
                    </select>
             </div>
             <!--SELECT SEC. END-->

             <!--MOBILE NUMBER INPUT-->
             <div class="form-group row">

                 <label for="mobile-number" class="col-sm-4 col-form-label" id="name">* Mobile:</label>

                 <div class="col-sm-6">
                     <input type="text" class="form-control form-control-sm" id="first_name" id="name-label" name="mobile"
                         placeholder="Input Mobile Number" required>
                 </div>
             </div>
             <!--MOBILE NUMBER INPUT END-->

             <!--DOB-->
             <div class="form-group row">
                 <label for="date" class="col-sm-4 col-form-label" id="ageMove"><i class="fa fa-calendar"
                         aria-hidden="true"></i> Date-Of-Birth:</label>
                 <div class="col-sm-6">
                     <input type="date" class="form-control form-control-sm" id="age" name="date"
                         placeholder="Birth Date" required>
                 </div>
             </div>
             <!--DOB END-->


             <!--ADDRESS SECTION-->
             
             <div class="form-group row justify-content-left">
                 <label for="comment" class="col-form-label col-sm-4">Address :</label>

                 <textarea class="col-sm-6 form-control form-control-sm text-muted" id="area" placeholder="Enter your Address here. . ."></textarea>

             </div>

             <!--ADDRESS SECTION END-->

             <!--PROFILE PIC SECTION-->
             <div class="form-group row">
                <label for="first_name" class="col-sm-4" id="name">Profile Picture :</label>
                 <div class="col-sm-6">
                     <input type="file" class="" id="first_name" id="name-label" name="filename" required>
                 </div>
             </div>
             <!--PROFILE PIC SEC. END-->

             <!-- EDUCATION SEC-->
             <div class="form-group row justify-content-left">
                 <label for="comment" class="col-form-label col-sm-4">Enter Bio :</label>

                 <textarea class="col-sm-6 form-control form-control-sm text-muted" id="area" rows="4" cols="50" placeholder="Describe yourself here..."></textarea>

             </div>

    
            <!--BUTTON SUBMIT-->
            <div class="form-group row justify-content-center">
                <div class="offset-4 col-sm-8">
                    <button type="submit" id="submit" class="btn btn-danger btn-sm p-2 mb-2">Submit</button>
                </div>
            </div>

            <!--BUTTON SUBMIT END-->

        </form>
    </div>

</body>

</html>
