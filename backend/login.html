<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN &mdash; PRIAPUS</title>   
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
</head>
<body>
  <div class="container-full" id="login-box">
      <div class="left-box">
          <div class="reg">
            <h2>Welcome to Priapus online classroom</h2>
            <h3>New to our site? Don't worry we'll get you started in no time. Click the SignUp link below to get started.</h3>
            <button type="submit" class="submit-btn mt-5"><a href="register.html">Sign Up</a></button>
          </div>  
      </div>
        
      <div class="right-box align-items-center">
          <div class="login-container d-flex align-items-center justify-content-center">
            <form class="login-form text center">
                <h1 class="mb-5 ">WELCOME BACK!</h1>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="password" required>
                </div>       
                <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Remember Password</label>
                </div><br>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="submit-btn mt-5">Login</button>
              <div>
                <p class="mb-3">Don't have an account? <a href="register.html">SignUp</a></p>
              </div>
            </form>
      </div>
    </div>
</body>    
</html>
